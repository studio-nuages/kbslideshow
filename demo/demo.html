<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../kbslideshow.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var Slideshow = new KBSlideshow('.gallery', {
                duration: 6000,
                speed: 1000,
                maxScale: 1.3,
                transformOrigin: 'center'
            });
        });
    </script>
    <style>

    .gallery {
        width: 300px;
        height: 200px;
        position: relative;
    }

    .gallery .item img {
        max-width: 100%;
        height: auto;
    }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="item"><img src="images/1.jpg" alt=""></div>
        <div class="item" data-transform-origin="left top"><img src="images/2.jpg" alt=""></div>
        <div class="item" data-transform-origin="right bottom"><img src="images/3.jpg" alt=""></div>
    </div>
</body>

</html>
